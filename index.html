<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/plugins.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    
    <title>Quicklist</title>
</head>
<body>


    <section class="main">
        <div class="container">
            <div class="quicklist">
                <div class="logo-list">
                    <img src="img/assets/logo.png" alt="Logo Quicklist">
                </div>
    
                <h2>Compras da Semana</h2>
    
                <form action="">
                    <div class="input-texto">
                        <input type="text" placeholder="Adicione um novo item na lista">
                        <button class="btn-add">Adicionar Item</button>
                    </div>
                </form>
    
                <ul>
                    <li>
                       <div class="conteudo-lista">
                            <input type="checkbox" name="" id="">
                            <p>Pão de Forma</p>
                       </div>
                        <button class="btn-delete">
                            <img src="img/assets/icon delete.png" alt="lixeira">
                        </button>
                    </li>

                    <li>
                        <div class="conteudo-lista">
                             <input type="checkbox" name="" id="">
                             <p>Pão de Forma</p>
                        </div>
                        <button class="btn-delete">
                             <img src="img/assets/icon delete.png" alt="lixeira">
                        </button>
                     </li>

                     <li>
                        <div class="conteudo-lista">
                             <input type="checkbox" name="" id="">
                             <p>Pão de Forma</p>
                        </div>
                        <button class="btn-delete">
                            <img src="img/assets/icon delete.png" alt="lixeira">
                        </button>
                     </li>

                     <li>
                        <div class="conteudo-lista">
                             <input type="checkbox" name="" id="">
                             <p>Pão de Forma</p>
                        </div>
                        <button class="btn-delete">
                            <img src="img/assets/icon delete.png" alt="lixeira">
                        </button>
                     </li>
                </ul>
    
                <div class="modal-delete">
                    <div class="conteudo-modal">
                        <img src="img/assets/warning-circle-filled.png" alt="imagem atenção">
                        <p>O item foi removido da lista</p>
                    </div>
    
                    <div class="btn-fechar-modal">
                        <img src="img/assets/delete-small.png" alt="botão para fechar o modal">
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="/js/plugins.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
